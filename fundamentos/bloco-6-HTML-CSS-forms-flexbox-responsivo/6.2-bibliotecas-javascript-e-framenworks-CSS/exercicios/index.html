<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 <!--  <link rel="stylesheet" href="node_modules/just-validate/dist/css/justValidateTooltip.min.css">
   -->
</head>
<body>
  <div class="container" >
    <h1 class="heading text-center ">Cadastre seu Curriculum</h1>
  </div>

  
  <form id="myForm" action="" method="GET">
  <div class="container">
    
    <fieldset class="container">
    <legend class>Informacoes Pessoais</legend>
    <label class="form-label" for="name-field">Name</label>
    <input data-validate-field="name"  class="form-control" maxlength="40" type="text" id="name-field" name="name">
    
    <label class="form-label" for="email-field">E-mail</label>
    <input data-validate-field="email" class="form-control" type="email" maxlength="50" name="email" id="email-field">
    
    <label class="form-label" for="cpf-field">CPF</label>
    <input data-validate-field="cpf" class="form-control" type="text" maxlength="11" id="cpf-field" name="cpf" required> 
    
    <label class="form-label" for="adress-field">Endere√ßo</label>
    <input data-validate-field="adress" class="form-control" type="text" maxlength="200" id="adress-field" name="adress">
    
    <label class="form-label" for="city-field">Cidade</label>
    <input data-validate-field="city" class="form-control" type="text" name="city" maxlength="28" id="city-field" required>
    
    <label class="form-label" for="state-field">Etado</label>
    <select data-validate-field="state" class="form-select" name="state" id="state-field" required>
    </select>
    
    <div class="form-check">
    <label class="form-check-label" for="casa-field">Casa</label>
    <input data-validate-field="casaAp" class="form-check-input" type="radio" name="casaAp" id="casa-field" required >
  </div>
  <div class="form-check">
    <label class="form-check-label" for="casa-field">Apartamento</label>
    <input data-validate-field="casaAp" class="form-check-input" type="radio" name="casaAp" id="apartamento-field" required>
  </div>

</div>

  <div class="container">
    </div>
  </fieldset>
  <div class="container">
  <fieldset class="container">
    <legend>Ultimo emprego</legend>
    <label class="form-label" for="abstract-resume-field">Resumo do Curriculum</label>
    <textarea data-validate-field="abstractResume" class="form-control" name="abstractResume" maxlength="1000" id="abstract-resume-field" cols="30" rows="10" required></textarea>
    
    <label class="form-label" for="function-field">Cargo</label>
    <input data-validate-field="function" class="form-control" type="text" id="function-field" name="function" required maxlength="40">
    
    <label class="form-label" for="description-field">Descricao do Cargo</label>
    <input data-validate-field="description" class="form-control" type="text" id="description-field" name="description" required maxlength="500">
    
    <label class="form-label" for="date-field">Data de Inicio</label>
    <input data-validate-field="dateInit" class="form-control" type="text" id="initial-date-field" placeholder="DD/MM/YYYY" name="dateInit">
    <br>
    <button name="submit" class="btn btn-success" type="submit" id="send-button">Enviar</button>
   
  </fieldset>
</div>
</div>
</form> 

  <script src="jquery-3.6.0.min.js" ></script>
  <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
  <script src="bootstrap-5.1.1-dist/js/bootstrap.min.js" ></script>
<!--   <script src="node_modules/just-validate/dist/js/just-validate.min.js" ></script> -->
  <script src="script.js" type="module"> </script>
 
</body>
</html>
